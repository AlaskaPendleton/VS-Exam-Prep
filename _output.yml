bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">VS Board Review</a></li>
      after: |
        <li><a href="https://github.com/adam-mdmph/VS-Board-Review" target="blank">Published with bookdown</a></li>
    edit: https://github.com/adam-mdmph/VS-Board-Review/edit/BRANCH/%s
    download: ["pdf"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
